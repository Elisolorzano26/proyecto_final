<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Iniciar sesión</h3>

            <div class="alert alert-danger d-none" id="emptyFieldsAlert">
                Por favor, completa todos los campos.
            </div>

            <div class="alert alert-danger d-none" id="invalidEmailAlert">
                Por favor, ingresa un correo electrónico válido.
            </div>

            <form action="/validar_usuario" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input name="correo" type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="password">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>

                <div class="text-center mt-3">
                    <p>¿No tienes una cuenta? <a href="{{ url_for('usuario.registrarse') }}">Registrate</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/iniciar_sesion.js') }}"></script>
</body>

</html>
