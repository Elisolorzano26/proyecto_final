<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4">
            <h3 class="text-center mb-4">Registro</h3>

            <div class="alert alert-danger d-none" id="emptyFieldsAlert">
                Por favor, completa todos los campos.
            </div>

            <div class="alert alert-danger d-none" id="passwordMismatchAlert">
                Las contraseñas no coinciden.
            </div>

            <form action="/nuevo_usuario" method="POST">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input name="nombre" type="text" class="form-control" id="fullName">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input name="telefono" type="tel" class="form-control" id="phone">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input name="correo" type="email" class="form-control" id="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input name="password" type="password" class="form-control" id="password">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword">
                        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>

                <div class="text-center mt-3">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('usuario.iniciar_sesion') }}">Inicia sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='javascript/registrarse.js') }}"></script>
</body>

</html>
