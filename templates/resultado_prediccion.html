<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la Predicción</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/prediccion_felinos">Reconocimiento de imágenes con IA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/prediccion_felinos">Predicción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/historial_predicciones">Ver historial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cerrar_sesión">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 border-4 shadow-lg">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Imagen anterior</h2>
                    <img src="{{ ruta_img }}" alt="imagen de predicción" class="img-fluid rounded border border-4 shadow">
                </div>
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Resultados de la predicción</h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="label-container mb-3">
                                <label class="label">Gato</label>
                                <div id="container-progreso" class="d-flex align-items-center">
                                    <span id="barraGato" class="barra-progreso"></span>
                                    <span id="gato" class="progress-percentage">{{ porcentajeGato }}%</span>
                                </div>
                            </div>
                            <div class="label-container mb-3">
                                <label class="label">León</label>
                                <div class="d-flex align-items-center">
                                    <span id="barraLeon" class="barra-progreso"></span>
                                    <span id="leon" class="progress-percentage">{{ porcentajeLeon }}%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="label-container mb-3">
                                <label class="label">Tigre</label>
                                <div class="d-flex align-items-center">
                                    <span id="barraTigre" class="barra-progreso"></span>
                                    <span id="tigre" class="progress-percentage">{{ porcentajeTigre }}%</span>
                                </div>
                            </div>
                            <div class="label-container mb-3">
                                <label class="label">Pantera</label>
                                <div class="d-flex align-items-center">
                                    <span id="barraPantera" class="barra-progreso"></span>
                                    <span id="pantera" class="progress-percentage">{{ porcentajePantera }}%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
